<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <style>
        .current {
            font-weight: bold; /* 現在のクイズのリンクを太字にする */
        }
    </style>
</head>
<body>
    
    <h1>{{ quiz_title }}</h1>

    <p>{{ quiz_content }}</p> <div>
        <ul>
        {% for link in other_links %}
            <li{% if link.url == url_for('quiz',quiz_id=current_quiz_id) %}class= 'current_'{% endif %}>
            <a href="{{ link.url }}">{{ link.text }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
    

</body>
</html>
