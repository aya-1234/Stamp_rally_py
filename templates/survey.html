<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
</head>
<body>
<h1>{{ group_name }} 地点アンケート</h1>
<form method="post">
    {% for question in questions %}
    <p>{{ question['question_text'] }}</p>
    <ul>
        <li><input type="radio" name="question_{{ question['id'] }}" title="問題文" value="{{ question['option_1'] }}" required>{{ question['option_1'] }}</li>
        <li><input type="radio" name="question_{{ question['id'] }}" title="問題文"　value="{{ question['option_2'] }}">{{ question['option_2'] }}</li>
        <li><input type="radio" name="question_{{ question['id'] }}" title="問題文"　value="{{ question['option_3'] }}">{{ question['option_3'] }}</li>
    </ul>
    {% endfor %}
    <button type="submit">送信</button>
</form>
</body>
</html>
